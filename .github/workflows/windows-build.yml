name: Build FreeRDP on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v1

      - name: Download and extract zlib
        id: download_zlib
        run: |
          powershell -Command "Invoke-WebRequest -Uri 'https://zlib.net/zlib-1.2.13.zip' -OutFile 'zlib.zip'"
          powershell -Command "Expand-Archive -Path 'zlib.zip' -DestinationPath 'zlib'"

      - name: Build zlib
        id: build_zlib
        run: |
          cd zlib\zlib-1.2.13
          mkdir build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          echo "ZLIB_DIR=$(pwd)" >> $GITHUB_ENV

      - name: Configure FreeRDP with CMake
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DWITH_OPENH264=ON -DWITH_FFMPEG=ON -DWITH_SWSCALE=ON -DZLIB_LIBRARY="${{ env.ZLIB_DIR }}/zlib.lib" -DZLIB_INCLUDE_DIR="${{ env.ZLIB_DIR }}/../"

      - name: Build FreeRDP
        run: cmake --build build --config Release

      - name: Run tests (optional)
        run: ctest --test-dir build --output-on-failure -C Release
