name: Build FreeRDP on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Install Python (required for OpenSSL build)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Download and extract zlib
        run: |
          curl -L -o zlib.tar.gz https://github.com/madler/zlib/archive/refs/tags/v1.2.13.tar.gz
          tar -xzf zlib.tar.gz
          mkdir -p zlib_src
          mv zlib-1.2.13 zlib_src/

      - name: Build zlib
        working-directory: ./zlib_src/zlib-1.2.13
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM="3.5"
          cmake --build . --config Release
          echo "ZLIB_DIR=$(pwd)" >> $GITHUB_ENV

      - name: Download and extract OpenSSL
        run: |
          curl -L -o openssl.tar.gz https://www.openssl.org/source/openssl-3.1.2.tar.gz
          tar -xzf openssl.tar.gz
          mkdir -p openssl_src
          mv openssl-3.1.2 openssl_src/

      - name: Build OpenSSL
        working-directory: ./openssl_src/openssl-3.1.2
        shell: cmd
        run: |
          perl Configure VC-WIN64A no-shared no-tests --prefix=%CD%\install
          nmake
          nmake install
          echo OPENSSL_ROOT_DIR=%CD%\install >> $GITHUB_ENV

      - name: Configure FreeRDP
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM="3.5" -DWITH_OPENH264=ON -DWITH_FFMPEG=ON -DWITH_SWSCALE=ON \
          -DZLIB_LIBRARY="${{ env.ZLIB_DIR }}/zlib.lib" -DZLIB_INCLUDE_DIR="${{ env.ZLIB_DIR }}/../" \
          -DOPENSSL_ROOT_DIR="${{ env.OPENSSL_ROOT_DIR }}" \
          -DOPENSSL_INCLUDE_DIR="${{ env.OPENSSL_ROOT_DIR }}/include" \
          -DOPENSSL_CRYPTO_LIBRARY="${{ env.OPENSSL_ROOT_DIR }}/lib/libcrypto.lib" \
          -DOPENSSL_SSL_LIBRARY="${{ env.OPENSSL_ROOT_DIR }}/lib/libssl.lib"

      - name: Build FreeRDP
        run: cmake --build build --config Release

      - name: Run tests (optional)
        run: ctest --test-dir build --output-on-failure -C Release
