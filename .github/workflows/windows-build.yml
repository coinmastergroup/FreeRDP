name: Build Windows client (and dependencies)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout FreeRDP repo
        uses: actions/checkout@v3

      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v1

      - name: Configure FreeRDP with CMake
        run: cmake -B build -S . -G "Ninja" -DCMAKE_BUILD_TYPE=Release \
          -DWITH_OPENH264=ON -DWITH_FFMPEG=ON -DWITH_SWSCALE=ON -DBUILD_SHARED_LIBS=OFF \
          -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded

      - name: Build FreeRDP
        run: cmake --build build --config Release

      - name: Run tests (optional)
        run: ctest --test-dir build --output-on-failure -C Release
