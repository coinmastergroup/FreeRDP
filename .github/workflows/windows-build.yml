name: Build FreeRDP on Windows

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Setup Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v1

      - name: Download and extract zlib
        run: |
          curl -L -o zlib.tar.gz https://github.com/madler/zlib/archive/refs/tags/v1.2.13.tar.gz
          tar -xzf zlib.tar.gz
          mkdir -p zlib_src
          mv zlib-1.2.13 zlib_src/zlib-1.2.13

      - name: Build zlib
        working-directory: ./zlib_src/zlib-1.2.13
        run: |
          mkdir build
          cd build
          cmake .. -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_VERSION_MINIMUM="3.5"
          cmake --build . --config Release
          echo "ZLIB_DIR=$(pwd)" >> $GITHUB_ENV

      - name: Download and extract OpenSSL
        run: |
          curl -L -o openssl.tar.gz https://www.openssl.org/source/openssl-3.1.2.tar.gz
          tar -xzf openssl.tar.gz
          mkdir -p openssl_src
          mv openssl-3.1.2 openssl_src/

      - name: Setup MSVC Build Environment
        shell: cmd
        run: |
          for /f "usebackq tokens=*" %%I in (`"C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath`) do (
            set "VSINSTALLDIR=%%I"
          )
          call "%VSINSTALLDIR%\VC\Auxiliary\Build\vcvars64.bat"
      
      - name: Build OpenSSL
        shell: cmd
        run: |
          perl Configure VC-WIN64A no-shared no-tests --prefix=%CD%\install
          nmake
          nmake install

      - name: Configure FreeRDP with CMake
        run: cmake -B build -S . -G Ninja -DCMAKE_BUILD_TYPE=Release -DVCPKG_TARGET_TRIPLET=x64-windows-static -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DWITH_OPENH264=ON -DWITH_FFMPEG=ON -DWITH_SWSCALE=ON

      - name: Build FreeRDP
        run: cmake --build build --config Release

      - name: Run tests (optional)
        run: ctest --test-dir build --output-on-failure -C Release
