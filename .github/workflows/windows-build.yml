name: Build FreeRDP on Windows (Build dependencies from source)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true  # Update submodules if any

      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Install Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v1

      - name: Run bootstrap to build dependencies
        run: |
          cd build-scripts\windows
          .\build-deps.bat

      - name: Configure FreeRDP with CMake
        run: cmake -B build -S . -G "Ninja" -DCMAKE_BUILD_TYPE=Release -DWITH_OPENH264=ON -DWITH_FFMPEG=ON

      - name: Build FreeRDP
        run: cmake --build build --config Release

      - name: (Optional) Run tests
        run: ctest --test-dir build --output-on-failure -C Release
